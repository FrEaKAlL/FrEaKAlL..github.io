    <main>
        <section class="contenedor">
            <h2 class="texto-center" id="seccion-contacto">Contacto</h2>
            <div class="contenedor-contacto">
                <div class="redes">
                    <h3 class="texto-center">Contacto por WhatsApp</h3>
                    <div class="red-contacto">
                        <a class="link-red" href="https://wa.me/5215536384048" target="_blank">
                            <img src="/content/img/whatsapp.png" alt="WhatsApp VinculoCanino®">
                            <div class="color-telefono">
                                <label> Tel: 55 3638 4048</label>
                            </div>
                        </a>
                    </div>
                </div>
                <div class="formulario">
                    <h3 class="texto-center">Contacto por Correo</h3>
                    <form id="formulario-contacto" class="aling-form">
                        <div class="cont-form">
                            <span class="campos">
                                <label>Nombre *</label>
                                <span class="valor-regla">
                                    <input id="fNombre" name="fNombre" placeholder="Nombre Completo" class="form-control" data-type="text">
                                </span>
                            </span>
                            <span class="campos">
                                <label>Correo *</label>
                                <span class="valor-regla">
                                    <input id="fCorreo" name="fCorreo" placeholder="contacto@vinculocanino.com" class="form-control" data-type="email" required>
                                </span>
                            </span>
                            <span class="campos">
                                <label>Teléfono</label>
                                <span class="valor-regla">
                                    <input id="fTelefono" name="fTelefono" class="form-control" data-type="number">
                                </span>
                            </span>
                            <span class="campos">
                                <label>Mensaje *</label>
                                <span class="valor-regla">
                                    <textarea id="fMensaje" name="fMensaje" placeholder="Motivo de contacto" rows="5" cols="33" class="form-control form-area" data-type="textarea"></textarea>
                                </span>
                            </span>
                        </div>
                        <button class="btn btn-verde" type="button" id="btn-enviar">
                            <i class="fa-solid fa-paper-plane"></i>
                            Enviar
                        </button>
                    </form>
                </div>
            </div>
            
        </section>
    </main>
